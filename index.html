<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modo AR/VR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item src="./model/scene.gltf" id="donkey"></a-asset-item>
        </a-assets>

        <a-entity position="0 0 0" animation="property: rotation; from: 0 0 0; to: 0 360 0; dur:8000; easing:linear; loop:true">
            <a-entity position="0 4 -10" rotation="0 -90 0" gltf-model="#donkey" scale=".1 .1 .1" animation-mixer></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
